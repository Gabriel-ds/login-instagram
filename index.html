<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/phone-1.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imgs/Instagram-Logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="imgs/perfil.jpg" alt="Foto perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Gabriel dos Santos</a>
                <a href="#" class="instagram-logout">Remover conta</a>    
            </div>
            
            <div class="group">
                <p class="not-account">Não é Gabriel dos Santos?</p>
                <p class="notaccont">
                    <span class="link-blue">Alternar conta</span> ou <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
